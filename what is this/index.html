<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function load(){
            var dice=Math.floor(Math.random()*7);
            var list=["do","re","mi","fa","so","ra","shi"];
            const picture=document.getElementById("sample")
            picture.src="./picture/"+list[dice]+".png"
        }

        function result(button){
            var answer=button.id;
            var problem=(document.getElementById("sample").src).toString().replace(/.*?picture\//g,"").replace(".png","");
            if(answer==problem){ 
                alert("正解");
                load();
            }
            else alert("不正解");
        }
    </script>
</head>
<body onload="load()">
    <div>
        <img id="sample" src="">
    </div>
    
    <button id="do" onclick="result(this)">ド</button>
    <button id="re" onclick="result(this)">レ</button>
    <button id="mi" onclick="result(this)">ミ</button>
    <button id="fa" onclick="result(this)">ファ</button>
    <button id="so" onclick="result(this)">ソ</button>
    <button id="ra" onclick="result(this)">ラ</button>
    <button id="shi" onclick="result(this)">シ</button>
</body>
</html>
