<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what-sound</title>
    <style>
        #body{
            user-drag: none;
            -webkit-user-drag: none;
	        -moz-user-select: none;
            -webkit-touch-callout:none;
            -webkit-user-select:none;
        }
    </style>
    <script>
        const music=new Audio();
        function play(sound){
            music.src="./sound/G/"+sound+".mp3";
            music.play();
        }
        function stop(){
            music.pause()
            music.src=""
        }
    </script>
</head>
<body id="body" onmouseup="stop()">
    <map name="violin">
        <area id="Gis" shape="circle" coords="253,372,25" onmousedown="play(id)">
        <area id="A" shape="circle" coords="425,370,25" onmousedown="play(id)">
        <area id="B" shape="circle" coords="545,370,25" onmousedown="play(id)">
    </map>
    <img usemap="#violin" src="./picture/violon.png">
</body>
</html>
